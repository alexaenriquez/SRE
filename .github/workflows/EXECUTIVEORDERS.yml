name: EO Watcher

on:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 min
  workflow_dispatch: {}      # para correrlo manualmente si quieres

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore cache (state file)
        uses: actions/cache@v4
        with:
          path: .eo_state.json
          key: eo-state

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run EO watcher
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}  # opcional, para notificaciones
          STATE_PATH: ".eo_state.json"
          FR_CHECK: "1"
          MAX_ITEMS: "20"
        run: python EXECUTIVEORDERS.py

      - name: Save cache (state file)
        uses: actions/cache@v4
        with:
          path: .eo_state.json
          key: eo-state